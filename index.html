<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>

    <!-- Login page -->

    <template id="login-page">
        <form onsubmit="event => event.preventDefault()" action="">
            <label for="username">username</label>
            <input minlength="3" type="text" id="username" name="username" value="">
            <label for="password">password</label>
            <input minlength="3" type="password" id="password" name="password" value="">
            <button></button>
        </form>
        <script src="./JS/login.js"></script>
    </template>


    <!-- registration page -->

    <template id="registration-page">
        <form onsubmit="event => event.preventDefault()"  action="">
            <label for="new-username">username</label>
            <input minlength="3" type="text" id="new-username" name="new-username" value="">
            <label for="new-password">password</label>
            <input minlength="3" type="password" id="new-password" name="new-password" value="">
            <label for="confirm-password">confirm-password</label>
            <input minlength="3" type="password" id="confirm-password" name="confirm-password">
            <button>Log in</button>
        </form>
    </template>

    <template id="application">
        <input id="search" type="text" >
        <div>
            <p>Recipes will go here</p>
            <!-- Rendering Text from JS Here -->
        </div>
        <button>Add Recipe</button>
    </template>
</body>


<script src="./JS/index.js"></script>
</html>
